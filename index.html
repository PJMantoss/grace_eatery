<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Eatery</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&family=Lemonada:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header section starts-->
    <header id="header">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#special">Special</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#dishes">Dishes</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="fas fa-hamburger"></div>

        <a href="#" class="logo"><img src="images/logo.png" alt="logo"></a>
    </header>
    <!--Header section ends-->

    <!--Home section starts-->

    <section id="home" class="container-fluid">
        <div class="row min-vh-100 align-items-center">
            <div class="col-md-8 ml-md-5 text-md-left text-center content">
                <h1>Tasty meals you can't resist</h1>
                <h2>Enjoy the sweet sensation</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta vel quisquam nostrum cum minima nobis consequatur alias</p>
                <a href="#special">
                    <button>Get Started</button>
                </a>
            </div>

            <div class="video-container">
                <video src="./assets/food-video.mp4" autoplay loop class="vid vid1"></video>
                <video src="./assets/food-video2.mp4" autoplay loop class="vid vid2"></video>
                <video src="./assets/food-video3.mp4" autoplay loop class="vid vid3"></video>
            </div>

            <div class="controls">
                <div class="dots dot1"></div>
                <div class="dots dot2"></div>
                <div class="dots dot3"></div>
            </div>
        </div>
    </section>

    <!--Home section ends-->

    <!--Special Card section starts-->

    <section id="special" class="container-fluid">
        <div class="heading text-center">
            <h1>Our <span>Special</span></h1>
            <p></p>
        </div>
    </section>

    <footer></footer>
</body>
</html>
